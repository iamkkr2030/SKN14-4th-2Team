server {
    listen 80;
    server_name localhost;

    # 정적 파일 서빙 (STATIC_ROOT = /staticfiles/)
    location /static/ {
        alias /staticfiles/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # (선택) 미디어 파일 서빙
    location /media/ {
        alias /project/media/;
    }

    # Django 앱 → Gunicorn 프록시
    location / {
        proxy_pass http://web:8000;  # Django 서비스 이름이 web일 때
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
