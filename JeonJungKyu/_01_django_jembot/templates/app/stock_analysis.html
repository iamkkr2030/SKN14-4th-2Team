{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기업 분석</title>
  <link rel="stylesheet" href="{% static 'css/app/stock.css' %}">
</head>
<body>

  <h1>기업 분석 리포트</h1>

  <!-- 페이지 컨테이너 -->
  <div class="container">
    <!-- 왼쪽 사이드바: 즐겨찾기 기업 목록 -->
    <div class="sidebar left-sidebar">
      <h3>즐겨찾기 기업</h3>
      <ul>
        <li><a href="#">삼성전자</a></li>
        <li><a href="#">카카오</a></li>
        <li><a href="#">LG화학</a></li>
        <li><a href="#">SK hynix</a></li>
      </ul>
    </div>

    <!-- 메인 컨텐츠: 검색 창 및 결과 표시 -->
    <div class="main-content">
      <div class="search-box">
        <input type="text" id="stockInput" placeholder="예: 삼성전자" />
        <button id="searchBtn">분석하기</button>
      </div>
      <div id="resultBox">기업명을 입력하고 분석해보세요.</div>
    </div>

    <!-- 오른쪽 사이드바: 댓글 목록 + 입력창 -->
    <div class="sidebar right-sidebar">
      <h3>댓글 목록</h3>
      <!-- 댓글 목록 -->
      <ul id="commentList">
        <li>좋은 분석 감사합니다!</li>
        <li>재무제표 분석이 매우 유용했어요.</li>
        <li>이 기업의 미래가 기대됩니다!</li>
        <li>정말 깔끔한 분석이네요!</li>
      </ul>

      <!-- 댓글 입력창 -->
      <div class="comment-input-box">
        <textarea id="commentInput" placeholder="댓글을 작성해 주세요..." rows="4"></textarea>
        <button id="submitCommentBtn">댓글 작성</button>
      </div>
    </div>
  </div>

  <script src="{% static 'js/app/stock.js' %}"></script>
</body>
</html>
